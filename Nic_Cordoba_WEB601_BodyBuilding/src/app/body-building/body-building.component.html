<div *ngFor="let content of contentList.getContents()">
  <div>
    <h2>{{ content.title }}</h2>
    <p>{{ content.description }}</p>
    <p>Creator: {{ content.creator }}</p>
    <img *ngIf="content.imageURL" [src]="content.imageURL" alt="Image">
    <p>Type: {{ content.type }}</p>
  </div>
</div>
