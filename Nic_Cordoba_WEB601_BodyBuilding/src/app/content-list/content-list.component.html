<div *ngFor="let contentItem of myContentArray; let i = index">
  <div>
    <h2>Item {{ contentItem.id }}</h2>
    <img [src]="contentItem.imageURL" alt="{{ contentItem.title }}">
    <div>
      <h3>{{ contentItem.title }}</h3>
      <p>{{ contentItem.description }}</p>
      <p>Creator: {{ contentItem.creator }}</p>
      <p>Type: {{ contentItem.type }}</p>
      <p>Tags: {{ contentItem.tags}}</p>
    </div>
  </div>
</div>
