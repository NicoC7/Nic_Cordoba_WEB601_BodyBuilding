<div>
  <input type="text" [(ngModel)]="searchTitle" placeholder="Enter content title">
  <button (click)="searchContent()">Search</button>
</div>
<div *ngIf="searchResultMessage" [style.color]="searchResultMessageColor">
  {{ searchResultMessage }}
</div>

<h2 appHoverAffect class="title">Items with no type</h2>
<div appHoverAffect>
  <div *ngFor="let item of myContentArray | contentTypeFilter">
    <div class="item-card no-type" [class.highlight]="shouldHighlightContent(item)">
      <h3>{{item.title}}</h3>
      <p>{{item.description}}</p>
      <img *ngIf="item.imageURL; else defaultImage" [src]="item.imageURL" alt="Content Image">
      <ng-template #defaultImage>
      <img src="https://www.healthifyme.com/blog/wp-content/uploads/2020/01/gym-diet-cover-1.jpg" alt="Default Image">
      </ng-template>
    </div>
  </div>
</div>
